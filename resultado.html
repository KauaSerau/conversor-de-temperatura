<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conversor de temperatura</title>
        <link rel="stylesheet" href="estilo.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    </head>
    <body onload="calcularResultados()">
        <div class="principal">
            <div class="titulo">
                <h2 class="h2">Conversor de temperatura</h2>
            </div>
            <div class="imagem">
                <img src="temperatura.webp" alt="Termômetros representando frio e calor">
            </div>
            <div class="resultado">
                <p class="texto">O resultado da conversão de <span id="to"></span> para <span id="for"></span> é: <span id="result"></span></p>
            </div>
            <div class="formulario">
                <button class="btn btn-md btn-dark mr-auto ml-auto botao-again" onclick="mudarPagina()">Converter Novamente</button>
            </div>
        </div>
        <script src="conversor.js"></script>
    </body>
</html>
