<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conversor de temperatura</title>
        <link rel="stylesheet" href="estilo.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    </head>
    <body>
        <div class="principal">
            <div class="titulo">
                <h2 class="h2">Conversor de temperatura</h2>
            </div>
            <div class="imagem">
                <img class="mr-auto ml-auto" src="temperatura.webp" alt="TermÃ´metros representando frio e calor">
            </div>
            <div class="formulario">
                <div class="opcao1">
                    <select class="form-select w-75 alterar mr-auto ml-auto" aria-label="Default select example" id="de">
                        <option selected disabled value="null">Escolha a temperatura</option>
                        <option value="celsius">Celsius</option>
                        <option value="fahrenheit">Fahrenheit</option>
                        <option value="kelvin">Kelvin</option>
                      </select>
                </div>
                <button class="btn btn-sm btn-light disabled alterar-botao mr-auto ml-auto">Para</button>
                <div class="opcao2">
                    <select class="form-select w-75 alterar mr-auto ml-auto" aria-label="Default select example" id="para">
                        <option selected disabled value="null">Escolha a temperatura</option>
                        <option value="celsius">Celsius</option>
                        <option value="fahrenheit">Fahrenheit</option>
                        <option value="kelvin">Kelvin</option>
                      </select>
                </div>
                <button class="btn btn-md btn-dark botao-calculo1 mr-auto ml-auto" onclick="salvarEscolhas()">Calcular</button>
            </div>
        </div>
        <script src="conversor.js"></script>
    </body>
</html>
